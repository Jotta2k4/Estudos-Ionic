<!-- relatorios.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Relatórios</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <div style="display: flex; justify-content: center;">
      <ion-buttons>
        <ion-button [routerLink]="['/inicio']" routerLinkActive="ativo">Início</ion-button>
        <ion-button [routerLink]="['/atendimento']" routerLinkActive="ativo">Atendimento</ion-button>
        <ion-button [routerLink]="['/relatorios']" routerLinkActive="ativo">Relatórios</ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-button expand="block" (click)="loadRelatorios()" [disabled]="loading">
      Carregar Relatórios
    </ion-button>
  </ion-card>
  
  <ion-card>
    <ion-item *ngIf="diario">
      <h2>Relatório Diário</h2>
      <pre>{{ diario | json }}</pre>
    </ion-item>
    <ion-item *ngIf="mensal">
      <h2>Relatório Mensal</h2>
      <pre>{{ mensal | json }}</pre>
    </ion-item>
  </ion-card>
</ion-content>
