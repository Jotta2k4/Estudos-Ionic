<!-- atendimento.page.html -->
<ion-header>
  <ion-toolbar><ion-title>Atendimento</ion-title></ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="chamar()" [disabled]="loading">
    Chamar Próxima Senha
  </ion-button>

  <ion-list>
    <ion-list-header>Últimas 5 Senhas</ion-list-header>
    <ion-item *ngFor="let s of historico">
      {{ s.numero }} - {{ s.tipo }}
    </ion-item>
  </ion-list>
</ion-content>
