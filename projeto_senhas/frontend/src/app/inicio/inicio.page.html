<!-- inicio.page.html -->
<ion-header>

  <ion-toolbar>
    <ion-title>Início</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <div style="display: flex; justify-content: center;">
      <ion-buttons>
        <ion-button [routerLink]="['/inicio']" routerLinkActive="ativo">Início</ion-button>
        <ion-button [routerLink]="['/atendimento']" routerLinkActive="ativo">Atendimento</ion-button>
        <ion-button [routerLink]="['/relatorios']" routerLinkActive="ativo">Relatórios</ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
    
</ion-header>

<ion-card>
  <ion-card-content>
    <ion-button expand="block" (click)="emitir('SP')" [disabled]="loading">
      Emitir Senha Prioritária
    </ion-button>
    <ion-button expand="block" (click)="emitir('SG')" [disabled]="loading">
      Emitir Senha Geral
    </ion-button>
    <ion-button expand="block" (click)="emitir('SE')" [disabled]="loading">
      Emitir Senha Exames
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-content class="ion-padding">
  <ion-card-header *ngIf="ultimaSenha" class="ion-margin-top">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sua Senha</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ ultimaSenha.numero }} ({{ ultimaSenha.tipo }})
      </ion-card-content>
    </ion-card>
  </ion-card-header>
</ion-content>
