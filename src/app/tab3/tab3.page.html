<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sobre
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sobre</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- a linha abaixo vem como padrao, nao excluí ela para deixar como exemplo -->

  <div class="space-y-4">
    <h2 class="text-lg font-semibold">Painel de Chamadas</h2>

      <li *ngFor="let senha of historico" class="text-center text-lg font-medium">
        {{ senha }}
      </li>
    </ul>
  </div>
