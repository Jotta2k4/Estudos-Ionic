    <ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inìcio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="present-alert">Clique aqui</ion-button>

    trigger="present-alert"
    header="João Pedro Carneiro da Silva"
    subHeader=""
    message="01711431"

  <ion-card>
